<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>

    <section class="profile" aria-label="секция с профилем">
      <img class="profile__avatar" src="./images/profile-avatar.jpg">
      <div class="profile__info">
        <h1 class="profile__nickname">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button" aria-label="редактировать"></button>
        <p class="profile__user-info">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="добавить"></button>
    </section>

    <section class="cards" aria-label="секция блога">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="form-edit">
        <input class="popup__input popup__input_nickname" type="text" value="Жак-Ив Кусто" name="nickname">
        <input class="popup__input popup__input_info" type="text" value="Исследователь океана" name="info">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="form-add">
        <input class="popup__input popup__input_photo-title" type="text" value="" placeholder="Название"
          name="photo-title">
        <input class="popup__input popup__input_photo-link" type="link" value="" placeholder="Ссылка на картинку"
          name="photo-link">
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_viewer">
    <div class="popup__viewer-container">
      <button class="popup__button-close" type="button"></button>
      <img class="popup__viewer-img">
      <h2 class="popup__viewer-title"></h2>
    </div>
  </div>

  <template id="card-template">
    <div class="card">
      <img class="card__img">
      <button class="card__button-trash" type="button" aria-lebel="удалить"></button>
      <div class="card__caption">
        <h2 class="card__text"></h2>
        <button class="card__button-like" type="button" aria-label="нравится"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
