<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>

    <section class="profile" aria-label="секция с профилем">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__user-profession">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="blogs" aria-label="секция блога">
      <article class="blog" aria-label="карточка блога">
        <img src="./images/photo/mandarins.jpg" alt="корзина с мандаринами" class="blog__pic">
        <div class="blog__caption">
          <h2 class="blog__text">К новому году готовы!</h2>
          <button class="blog__button-like"></button>
        </div>
      </article>

      <article class="blog" aria-label="карточка блога">
        <img src="./images/photo/journey.jpg" alt="собака в лодке на фоне гор" class="blog__pic">
        <div class="blog__caption">
          <h2 class="blog__text">Отдыхаем</h2>
          <button class="blog__button-like"></button>
        </div>
      </article>

      <article class="blog" aria-label="карточка блога">
        <img src="./images/photo/car.jpg" alt="дом на колесах под звездным небом" class="blog__pic">
        <div class="blog__caption">
          <h2 class="blog__text">Вдали от города</h2>
          <button class="blog__button-like"></button>
        </div>
      </article>

      <article class="blog" aria-label="карточка блога">
        <img src="./images/photo/corals.jpg" alt="кораллы и морская фауна" class="blog__pic">
        <div class="blog__caption">
          <h2 class="blog__text">Кораллы</h2>
          <button class="blog__button-like"></button>
        </div>
      </article>

      <article class="blog" aria-label="карточка блога">
        <img src="./images/photo/jellyfish.jpg" alt="разноцветные медузы" class="blog__pic">
        <div class="blog__caption">
          <h2 class="blog__text">Медузы</h2>
          <button class="blog__button-like"></button>
        </div>
      </article>

      <article class="blog" aria-label="карточка блога">
        <img src="./images/photo/fish.jpg" alt="кораллы и рыбы" class="blog__pic">
        <div class="blog__caption">
          <h2 class="blog__text">Рыбки</h2>
          <button class="blog__button-like"></button>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__contrainer">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактирование профиля</h2>
      <form class="popup__form-edit" name="form-edit">
        <input class="popup__input popup__input_user_name" type="text" value="Жак-Ив Кусто" name="user-name">
        <input class="popup__input popup__input_user_job" type="text" value="Исследователь океана" name="user-job">
        <button class="popup__button-add" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./script/index.js"></script>
</body>

</html>
